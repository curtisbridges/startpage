<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>start</title>
</head>

<body>
    <!-- Background:-->
    <!-- https://picsum.photos/ -->
    <!-- https://source.unsplash.com/ -->

    <!-- Greeting -->
    <!-- I want to see the time, the weather, and a nice, simple greeting-->
    <span class="greeting">
        <div id="time" class="time"></div>
        <div id="date" class="date"></div>
        <h2 id="greeting-header">Hello, Curtis</h2>
    </span>

    <br>

    <!-- Web Search -->
    <div class="search">
        <!-- This div will be a provider list using icons -->
        <div id="search-provider-icon"></div>

        <!-- The search form -->
        <form action="https://www.google.com/search" method="get" class="search-form" name="search-form"
            target="_blank">
            <input autocomplete="off" id="search-input" class="form-control" name="q" placeholder="Google..."
                required="required" type="text">
            <!-- Replace this button with an embedded search icon -->
            <button class="button search-button" type="submit">Search</button>
        </form>
    </div>

    <br>

    <!-- Links Container -->
    <h2>Links</h2>
    <div id="links" class="link-section">
    </div>

    <!-- Scripts -->
    <script src="scripts/time.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/links.js"></script>

</body>

</html>
