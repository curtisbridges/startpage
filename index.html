<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>cmb Start</title>
</head>

<body>
    <!-- Background:-->
    <!-- https://picsum.photos/ -->
    <!-- https://source.unsplash.com/ -->

    <!-- Greeting -->
    <!-- I want to see the time, the weather, and a nice, simple greeting-->
    <span class="greeting">
        <h1 id="greeting-header">Hello, Curtis</h1>
        <div id="time-date" />
        <div id="weather" />
    </span>

    <br>

    <!-- Web Search -->
    <div class="search">
        <div id="search-provider-icon" />
        <input type="text" id="search-input">
    </div>

    <br>

    <!-- Links Container -->
    <h2>Links</h2>
    <div class="link-section">
        <!-- Developer | Entertainment | News | Social -->
        <div class="card">
            <h3>Developer</h3>
            <a href="https://github.com/curtisbridges">GitHub</a>
            <a href="https://stackoverflow.com/">StackOverflow</a>
        </div>
        <div class="card">
            <h3>Entertainment</h3>
            <a href="https://www.youtube.com/">YouTube</a>
            <a href="https://www.netflix.com/browse">Netflix</a>
        </div>
        <div class="card">
            <h3>News</h3>
            <a href="https://www.theverge.com/">The Verge</a>
            <a href="https://www.bbc.com/">BBC</a>
            <a href="https://www.nytimes.com/">NY Times</a>
        </div>
        <div class="card">
            <h3>Social</h3>
            <a href="https://twitter.com/home">Twitter</a>
            <a href="https://www.reddit.com/">Reddit</a>
            <a href="https://www.tumblr.com/dashboard">Tumblr</a>
        </div>
    </div>
</body>

</html>
